services:
  - type: web
    name: susbot-server
    runtime: node
    plan: free
    buildCommand: NODE_ENV=development npm ci --ignore-scripts && npm run build --workspace=shared && npm run build --workspace=server
    startCommand: node server/dist/index.js
    envVars:
      - key: PORT
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: MOLTBOOK_APP_KEY
        sync: false
