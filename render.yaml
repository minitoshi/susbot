services:
  - type: web
    name: susbot-server
    runtime: node
    plan: free
    buildCommand: npm ci --ignore-scripts && npm run build --workspace=shared && npm run build --workspace=server
    startCommand: npm run start --workspace=server
    envVars:
      - key: PORT
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: MOLTBOOK_APP_KEY
        sync: false
      - key: NODE_ENV
        value: production
